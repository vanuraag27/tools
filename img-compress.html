<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A collection of free online tools for images and PDFs. Compress, convert, and optimize with ease.">
    <title>Online Tools - Image & PDF Utilities</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: linear-gradient(to right, #007bff, #0056b3);
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .search-bar {
            text-align: center;
            margin: 20px 0;
        }
        .search-bar input {
            width: 80%;
            max-width: 500px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .tool-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 280px;
            text-align: center;
            transition: transform 0.3s;
        }
        .tool-card:hover {
            transform: translateY(-5px);
        }
        .tool-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .tool-card h3 {
            margin: 10px 0;
            font-size: 18px;
        }
        .tool-card p {
            font-size: 14px;
            color: #666;
        }
        .compression-controls {
            text-align: center;
            margin-top: 10px;
        }
        .compression-controls input[type='range'] {
            width: 80%;
            max-width: 300px;
        }
        .compression-level {
            font-size: 16px;
            margin-top: 5px;
            font-weight: bold;
        }
        .image-upload {
            margin-top: 10px;
            text-align: center;
        }
        .image-upload input {
            margin-bottom: 10px;
        }
        .image-info {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
        .compress-btn {
            display: inline-block;
            padding: 8px 12px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
            cursor: pointer;
        }
        .compress-btn:hover {
            background: #0056b3;
        }
        .download-btn {
            display: none;
            margin-top: 10px;
            padding: 8px 12px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        Online Tools - Image & PDF Utilities
    </header>
    <div class="search-bar">
        <input type="text" placeholder="Search for a tool...">
    </div>
    <div class="container">
        <div class="tool-card">
            <h3>Image Compressor</h3>
            <p>Reduce image size without losing quality.</p>
            <div class="compression-controls">
                <label for="compression-range">Compression Level:</label>
                <input type="range" id="compression-range" min="0" max="1" step="0.1" value="0.5" oninput="document.getElementById('compression-value').textContent = this.value">
                <span class="compression-level" id="compression-value">0.5</span>
            </div>
            <div class="image-upload">
                <input type="file" id="image-input" accept="image/*">
            </div>
            <div class="image-info" id="image-info"></div>
            <button class="compress-btn" id="compress-btn">Compress Image</button>
            <a id="download-btn" class="download-btn" download="compressed-image.jpg">Download Compressed Image</a>
        </div>
    </div>
    <footer>
        &copy; 2025 Online Tools. All rights reserved.
    </footer>
    <script>
        document.getElementById('image-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                document.getElementById('image-info').textContent = `Original Size: ${(file.size / 1024).toFixed(2)} KB`;
            }
        });

        document.getElementById('compress-btn').addEventListener('click', function() {
            const fileInput = document.getElementById('image-input');
            const compressionLevel = parseFloat(document.getElementById('compression-range').value);
            const downloadBtn = document.getElementById('download-btn');
            const imageInfo = document.getElementById('image-info');
            
            if (fileInput.files && fileInput.files[0]) {
                const file = fileInput.files[0];
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        
                        canvas.toBlob(function(blob) {
                            const compressedUrl = URL.createObjectURL(blob);
                            downloadBtn.href = compressedUrl;
                            downloadBtn.style.display = 'block';
                            imageInfo.textContent += ` | Compressed Size: ${(blob.size / 1024).toFixed(2)} KB`;
                        }, 'image/jpeg', compressionLevel);
                    };
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
